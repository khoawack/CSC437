<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Card App</title>
    <link rel="stylesheet" href="./../styles/valueguess.css" />
    <link rel="stylesheet" href="./../styles/tokens.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <script type="module" crossorigin src="/assets/one-piece-value-guess-FxsjeKM0.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/site-header-C_C-1A0Z.js">
</head>
<body>
    <main class="grid-container">

        <site-header
        logo-src=""
        site-title="One Piece Value Guesser"
        >
            <label id="theme-label" slot="actions">
                <input id="theme-checkbox" type="checkbox" autocomplete="off" />
                Light mode
            </label>
        </site-header>

        <div class="body">
            <h2>Guess +- 20% of card value to win points</h2>
            <img src="https://cf.geekdo-images.com/cpyej29PfijgBDtiOuSFsQ__imagepage/img/aDMUMr-kD-RtLyOR2sKmzXtaXtk=/fit-in/900x600/filters:no_upscale():strip_icc()/pic6974116.jpg"
            width="300" height="400">
            <div class="guess">
                <input placeholder="$"></input>
                <button>Submit</button>
            </div>
        </div>

        <footer class="footer">
            <p>Trading Card Trivia. Coded by Khoa Nguyen.</p>
        </footer>
    </main>
    <script src="../script.js"></script>

</body>
</html>
