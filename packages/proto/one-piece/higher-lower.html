<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Card App</title>
    <link rel="stylesheet" href="./../styles/tokens.css">
    <link rel="stylesheet" href="./../styles/higherlower.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <mu-auth provides="blazing:auth">
        <main class="grid-container">
            <header-data src="/data/headers.json" page="op-hilo"/></header-data>

            <div class="body">
                <h2>Guess the higer/lower value. Try to get the longest streak!</h2>

                <div class="comparison-box">
                    <img src="https://cf.geekdo-images.com/cpyej29PfijgBDtiOuSFsQ__imagepage/img/aDMUMr-kD-RtLyOR2sKmzXtaXtk=/fit-in/900x600/filters:no_upscale():strip_icc()/pic6974116.jpg" width="300" height="400">
                    <img src="https://cf.geekdo-images.com/cpyej29PfijgBDtiOuSFsQ__imagepage/img/aDMUMr-kD-RtLyOR2sKmzXtaXtk=/fit-in/900x600/filters:no_upscale():strip_icc()/pic6974116.jpg" width="300" height="400">
                </div>

                <div class="guess">
                    <button id="higher">Higher</button>
                    <button id="lower">Lower</button>
                </div>
            </div>

            <footer class="footer">
                <p>Trading Card Trivia. Coded by Khoa Nguyen.</p>
            </footer>
        </main>
    </mu-auth>
    <script type="module">
        import { define, Auth } from "@calpoly/mustang";
        import { SiteHeader } from "./../src/site-header.ts";
        import { HeaderDataElement} from "./../src/header-data.ts"

        define({ 
            "mu-auth": Auth.Provider,
            "site-header": SiteHeader,
            "header-data": HeaderDataElement
         });
    </script>
</body>
</html>
