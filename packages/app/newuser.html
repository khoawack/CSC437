<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Trading Card App</title>
  <link rel="stylesheet" href="/styles/index.css" />
  <link rel="stylesheet" href="/styles/tokens.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <script type="module">
    import { define, Auth } from "@calpoly/mustang";
    import { RegisterFormElement } from "/src/auth/register-form";

    define({
      "mu-auth": Auth.Provider,
      "register-form": RegisterFormElement
    });
  </script>
</head>
<body>
  <mu-auth>
    <div class="grid-container">
      <div class="body">
        <div class="card">
          <h2>User Sign Up</h2>
          <register-form api="/auth/register">
            <label>
              <span>Username:</span>
              <input name="username" autocomplete="off" />
            </label>
            <label>
              <span>Password:</span>
              <input type="password" name="password" />
            </label>
          </register-form>
        </div>
        <p class="auth-link">
          Or did you want to
          <a href="login.html">login</a>?
        </p>
      </div>
      <footer class="footer">
        <p>Trading Card Trivia. Coded by Khoa Nguyen.</p>
      </footer>
    </div>
  </mu-auth>
</body>
</html>
