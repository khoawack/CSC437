<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Card App</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/tokens.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <mu-history provides="blazing:history">
        <mu-auth provides="blazing:auth">
            <main class="grid-container">
                <mu-switch>
                    <header-data src="/data/headers.json" page="home"/></header-data>
                    <div class="body">
                        <div class="card">
                            <h2>Select a topic to play</h2>
                            <ul>
                                <li><a href="/one-piece/main.html">One Piece</a></li>
                                <li><a href="/pokemon/main.html">Pokemon</a></li>
                            </ul>   
                        </div>
                    </div>
                </mu-switch>
                <footer class="footer">
                    <p>Trading Card Trivia. Coded by Khoa Nguyen.</p>
                </footer>
            </main>
        </mu-auth>
    </mu-history>

    <script type="module" src="/src/main.ts"></script>

</body>
</html>
